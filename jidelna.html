<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Kalkulaƒçka j√≠del</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --panel: #111827;     /* gray-900 */
      --muted: #94a3b8;     /* slate-400 */
      --text: #e5e7eb;      /* gray-200 */
      --accent: #22c55e;    /* green-500 */
      --danger: #ef4444;    /* red-500 */
      --ring: #334155;      /* slate-700 */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #0b1220, var(--bg));
      color: var(--text);
      display: flex; flex-direction: column; gap: 0;
    }
    header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; }
    header h1 { margin: 0; font-size: 20px; letter-spacing: 0.2px; font-weight: 700; }
    .container { padding: 8px 16px 96px; max-width: 980px; width: 100%; margin: 0 auto; }

    .grid {
      display: grid; gap: 12px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media (min-width: 680px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 920px) { .grid { grid-template-columns: repeat(4, 1fr); } }

    button.item {
      display: flex; flex-direction: column; align-items: flex-start; justify-content: space-between;
      width: 100%; min-height: 84px; padding: 14px 16px; border-radius: 16px;
      background: linear-gradient(180deg, #0f172a, #0b1220);
      border: 1px solid var(--ring);
      color: inherit;
      text-align: left;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      transition: transform .05s ease, border-color .15s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    button.item:active { transform: scale(0.98); }
    .item .name { font-size: 16px; font-weight: 700; line-height: 1.2; }
    .item .price { font-size: 14px; color: var(--muted); margin-top: 6px; }

    .section-title { margin: 18px 4px 6px; color: var(--muted); font-size: 13px; text-transform: uppercase; letter-spacing: .08em; }

    .footer {
      position: fixed; left: 0; right: 0; bottom: 0;
      background: rgba(10, 15, 25, 0.9); backdrop-filter: blur(8px);
      border-top: 1px solid var(--ring);
      padding: 14px 16px;
    }
    .footer .bar {
      max-width: 980px; margin: 0 auto; display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
    }
    .sum { display: flex; gap: 12px; align-items: center; }
    .label { color: var(--muted); font-size: 14px; }
    .value { font-size: 22px; font-weight: 800; letter-spacing: 0.3px; }

    .actions { display: flex; gap: 8px; }
    .btn {
      appearance: none; border: 1px solid var(--ring); border-radius: 14px; padding: 12px 16px; font-weight: 700; font-size: 15px; color: var(--text);
      background: #0b1220; cursor: pointer; -webkit-tap-highlight-color: transparent;
    }
    .btn:active { transform: scale(0.98); }
    .btn-clear { border-color: #7f1d1d; background: linear-gradient(180deg, #1b0b0b, #0b0000); color: #fecaca; }

    .pill {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; border: 1px dashed var(--ring); color: var(--muted);
      font-size: 12px; margin-top: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü•° Kalkulaƒçka j√≠del</h1>
    <div class="pill">Klepni na polo≈æky, dole se sƒç√≠t√°</div>
  </header>

  <div class="container">
    <div class="section-title">Pol√©vky</div>
    <div id="soups" class="grid" role="list"></div>

    <div class="section-title">Hlavn√≠ j√≠dla</div>
    <div id="mains" class="grid" role="list"></div>
  </div>

  <footer class="footer" role="contentinfo">
    <div class="bar">
      <div class="sum">
        <span class="label">Souƒçet:</span>
        <span class="value" id="total">0¬†Kƒç</span>
      </div>
      <div class="actions">
        <button class="btn btn-clear" id="clearBtn" aria-label="Vymazat souƒçet">Vymazat</button>
      </div>
    </div>
  </footer>

  <script>
    // ===== menu (podle tv√©ho zad√°n√≠) =====
    const MENU = {
      soups: [
        { name: "Gul√°≈°ov√° + 1 kus peƒçiva", price: 50 },
        { name: "Hovƒõz√≠ v√Ωvar s j√°trov√Ωmi knedl√≠ƒçky", price: 30 },
      ],
      mains: [
        { name: "Vep≈ôov√Ω ≈ô√≠zek, brambor, kysel√° okurka", price: 150 },
        { name: "Ku≈ôec√≠ ≈ô√≠zek, brambor, kysel√° okurka", price: 150 },
        { name: "Sv√≠ƒçkov√° na smetanƒõ, houskov√Ω knedl√≠k", price: 180 },
        { name: "≈†panƒõlsk√Ω pt√°ƒçek, r√Ω≈æe basmati", price: 190 },
        { name: "Moravsk√Ω vrabec, houskov√Ω + bramborov√Ω knedl√≠k, du≈°en√© ƒçerven√© zel√≠", price: 160 },
        { name: "Plnƒõn√Ω bramborov√Ω knedl√≠k uzen√Ωm masem, kysan√© zel√≠", price: 150 },
        { name: "Brambor√°k", price: 50 },
        { name: "Duk√°tov√© buchtiƒçky s vanilkov√Ωm kr√©mem", price: 90 },
      ]
    };

    // nastaven√≠ form√°tu mƒõny
    const fmt = new Intl.NumberFormat('cs-CZ', { style: 'currency', currency: 'CZK', maximumFractionDigits: 0 });

    // elementy
    const soupsEl = document.getElementById('soups');
    const mainsEl = document.getElementById('mains');
    const totalEl = document.getElementById('total');
    const clearBtn = document.getElementById('clearBtn');

    let total = +(localStorage.getItem('meal_total') || 0);
    const history = []; // polo≈æky od posledn√≠ho nulov√°n√≠

    function renderTotal() {
      totalEl.textContent = fmt.format(total);
      localStorage.setItem('meal_total', total);
    }

    function addItem(item) {
      total += item.price;
      history.push(item);
      renderTotal();
      try { if (navigator.vibrate) navigator.vibrate(10); } catch {}
    }

    function clearTotal() {
      total = 0; history.length = 0; renderTotal();
      try { if (navigator.vibrate) navigator.vibrate([8, 20, 8]); } catch {}
    }

    function buttonFor(item) {
      const btn = document.createElement('button');
      btn.className = 'item';
      btn.setAttribute('role', 'listitem');
      btn.innerHTML = `<span class="name">${item.name}</span><span class="price">${fmt.format(item.price)}</span>`;
      btn.addEventListener('click', () => addItem(item));
      return btn;
    }

    function renderMenu() {
      soupsEl.innerHTML = '';
      mainsEl.innerHTML = '';
      MENU.soups.forEach(i => soupsEl.appendChild(buttonFor(i)));
      MENU.mains.forEach(i => mainsEl.appendChild(buttonFor(i)));
    }

    // init
    document.addEventListener('DOMContentLoaded', () => {
      renderMenu();
      renderTotal();
      clearBtn.addEventListener('click', clearTotal);
    });
  </script>
</body>
</html>
